<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>
<body>
    <div id="blue" style=" width: 200px; height: 200px; background-color:blue"; ></div>
    <div id="red" style=" width: 200px; height: 200px; background-color:red"; ></div>
    <div id="green" style=" width: 200px; height: 200px; background-color:green"; ></div>
    <div id="yellow" style=" width: 200px; height: 200px; background-color:yellow"; ></div>

    <script>  
        tagBlue = document.getElementById('blue')
        tagBlue.addEventListener("click", () => tagBlue.style.backgroundColor  = 'black')

        tagRed = document.getElementById('red')
        tagRed.addEventListener("click", () => tagRed.style.backgroundColor  = 'black')

        tagGreen = document.getElementById('green')
        tagGreen.addEventListener("click", () => tagGreen.style.backgroundColor  = 'black')

        tagYellow = document.getElementById('yellow')
        tagYellow.addEventListener("click", () => tagYellow.style.backgroundColor  = 'black')
    </script>
</body>
</html>
